<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preloader</title>
  </head>
  <body>
    <div class="app">
      <div class="preloader">
        <div class="preloader__wrapper">
          <div class="preloader__header">
            <p data-span>Projects from (2022) to (2025)</p>
          </div>

          <div class="preloader__images-container">
            <picture
              ><img src="img/image8.webp" alt="image" data-clip-path
            /></picture>
            <picture
              ><img src="img/image3.webp" alt="image" data-clip-path
            /></picture>
            <picture
              ><img src="img/image7.webp" alt="image" data-clip-path
            /></picture>
            <picture
              ><img src="img/image4.webp" alt="image" data-clip-path
            /></picture>
            <picture
              ><img src="img/image6.webp" alt="image" data-clip-path
            /></picture>
          </div>
        </div>

        <div class="preloader__title-container" data-scale>
          <h1 class="preloader__title" data-text>100th project</h1>
          <p class="preloader__description" data-text>petittestdepreloader</p>
        </div>
      </div>

      <div class="container"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
